<section>
  <h4>SECTION NAME</h4>
  <div class="table_wrap">
    <div class="table_controls">
      <button (click)="saveImprovementData()">Save</button>
      <button (click)="addNewTableRow()">Add +</button>
    </div>
    <table mat-table [dataSource]="dataSource" [trackBy]="trackById">

      <ng-container matColumnDef="1st level">
        <th mat-header-cell *matHeaderCellDef> 1st level</th>
        <td mat-cell *matCellDef="let el; let i = index;" 
        (change)="getDirtyInputIndex(el, 1)">
          <input type="text"
          placeholder="{{el.level_1}}"
          value="{{el.level_1}}"
          [(ngModel)]="el.level_1">
        </td>
      </ng-container>

      <ng-container matColumnDef="2nd level">
        <th mat-header-cell *matHeaderCellDef> 2nd level </th>
        <td mat-cell *matCellDef="let el; let i = index" (change)="getDirtyInputIndex(el, 2)">
            <input placeholder="{{el.level_2}}" type="text"
            value="{{el.level_2}}"
            [(ngModel)]="el.level_2">
        </td>
      </ng-container>

      <ng-container matColumnDef="3rd level">
        <th mat-header-cell *matHeaderCellDef> 3rd level </th>
        <td mat-cell *matCellDef="let el; let i = index" (change)="getDirtyInputIndex(el, 3)">
            <input placeholder="{{el.level_3}}" type="text"
            value="{{el.level_3}}"
            [(ngModel)]="el.level_3">
        </td>
      </ng-container>

      <ng-container matColumnDef="4th level">
        <th mat-header-cell *matHeaderCellDef> 4th level </th>
        <td mat-cell *matCellDef="let el; let i = index" (change)="getDirtyInputIndex(el, 4)">
          <input type="text" placeholder="{{el.level_4}}"
          value="{{el.level_4}}"
          [(ngModel)]="el.level_4">
        </td>
      </ng-container>

      <ng-container matColumnDef="5th level">
        <th mat-header-cell *matHeaderCellDef> 5th level </th>
        <td mat-cell *matCellDef="let el; let i = index" (change)="getDirtyInputIndex(el, 5)">
          <input type="text" placeholder="{{el.level_5}}"
          value="{{el.level_5}}"
          [(ngModel)]="el.level_5" >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</section>
